name: pytorch-gpu
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy
  - ffmpeg               # para lectura de videos en torchvision
  - pip
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.8     # instala CUDA 11.8 + cuDNN compatible

  - pip:
      - efficientnet-pytorch
